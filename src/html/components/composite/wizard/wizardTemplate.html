<script id="wizardTemplate" type="text/x-custom-template">
<!-- MultiStep Form -->
<div class='snippet-body'>
 <div id="${id} class="container-fluid" id="grad1">
    <div class="row justify-content-center mt-0">
       <div class="col-11 col-sm-9 col-md-7 col-lg-6 text-center p-0 mt-3 mb-2">
          <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
             <h2><strong>${title}</strong></h2>
             <p>${description}</p>
             <div class="row">
                <div class="col-md-12 mx-0">
                   <form id="msform">
                      <!-- progressbar -->
                      <ul id="progressbar">
                        
                        {{each steps}}
                           <li id="wizard_breadCamp_${this.id}" class="active"> 
                              <strong>${this.stepTitle}</strong> 
                           </li>
                        {{/each}}

                        <!-- 
                           <li class="active" id="account"><strong>Account</strong></li>
                           <li id="personal"><strong>Personal</strong></li>
                           <li id="payment"><strong>Payment</strong></li>
                           <li id="confirm"><strong>Finish</strong></li>
                        -->
                      </ul>

                      {{each steps}}
                        <fieldset id="stepWrapperContent_${this.id}">
                           <div class="form-card">
                              <h2 class="fs-title">${this.formTitle} ${$index + 1}</h2>
                              <input type="email" name="email" placeholder="Email Id" /> 
                              <input type="text" name="uname" placeholder="UserName" /> 
                              <input type="password" name="pwd" placeholder="Password" /> 
                              <input type="password" name="cpwd" placeholder="Confirm Password" />
                              


                           </div>
                           {{if $index == 0}}
                           <input type="button" name="previous" class="previous action-button-previous" value="Previous" /> 
                           {{/if}}
                           <input type="button" name="next" class="next action-button" value="Next Step" />
                        </fieldset>
                     {{/each}}

                   </form>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
</div> 
</script>
