<script id="wizardTemplate" type="text/x-custom-template">
<!-- MultiStep Form -->
<div class='snippet-body'>
 <div id="${id}" class="container-fluid" id="grad1">
    <div class="row justify-content-center mt-0">
       <div class="col-11 col-sm-9 col-md-7 col-lg-6 text-center p-0 mt-3 mb-2">
          <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
             <h2><strong>${title}</strong></h2>
             <p>${description}</p>
             <div class="row">
                <div class="col-md-12 mx-0">
                   <form id="msform">
                      <!-- progressbar -->
                      <ul id="progressbar">
                        
                        {{each steps}}
                           <li id="wizard_breadCamp_${this.instanceProperties.id}"> 
                              <strong>${this.instanceProperties.stepTitle}</strong> 
                           </li>
                        {{/each}}

                        <!-- 
                           <li class="active" id="account"><strong>Account</strong></li>
                           <li id="personal"><strong>Personal</strong></li>
                           <li id="payment"><strong>Payment</strong></li>
                           <li id="confirm"><strong>Finish</strong></li>
                        -->
                      </ul>

                      {{each steps}}
                        <div id="stepWrapperContent_${this.instanceProperties.id}">
                              <!--Step content will be render here-->
                        </div>
                     {{/each}}
                   </form>
                   <div class="wizard-buttons-wrapper"">
                     <button id="previousButton_wizard_${id}" type="button" class="btn btn-primary">Back</button>
                     <button id="nextButton_wizard_${id}" type="button" class="btn btn-secondary">Next</button>
                   </div>
                   <!--
                   <input id="previousButton_wizard_${this.parentWizardId}" type="button" name="previous" class="previous action-button-previous" value="Previous" /> 
                   <input id="nextButton_wizard_${this.parentWizardId}" type="button" name="next" class="next action-button" value="Next Step" />
                   -->
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
</div> 
</script>
