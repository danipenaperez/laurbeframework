<script id="navbarWrapperTemplate" type="text/x-custom-template">
  	<nav id="${id}" class="navbar navbar-expand-lg {{if bg_color }}${bg_color}{{/if}} {{if fixedTop }}fixed-top{{/if}}">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img class="mr-3" src="${brand.logoUrl}" alt="" width="48" height="48">
       </a>
        <a class="navbar-brand nav-menu-item-typo" href="#" >
          ${title}
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars_${id}" aria-controls="navbars_${id}" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbars_${id}" >
          
            
          <ul class="navbar-nav mr-auto" id="${id}_childsWrapper" > 

            <!-- Menu items will be render here -->
            

          </ul>
          
          {{if searchTool }}
            <div id="searchTool">
                <form class="form-inline my-2 my-md-0">
                  <input class="form-control" placeholder="${searchTool.placeholder}" aria-label="Search" type="text" style="margin-right: 1rem;"> 
                </input>
                </form>
            </div>
          {{/if}}
          <a class="navbar-brand" href="#"><img class="rounded-circle" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" height="45" width="45"> </a>
          
        </div>
   	  </div>
    </nav>
</script>
